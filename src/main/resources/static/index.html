<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling due to card animations */
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            margin-bottom: 5%;
            text-align: center;
            width: 100%;
        }
        .header h1 {
            color: #f5f5f5;
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
            animation: fadeIn 1s ease-out;
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: #333333;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: calc(33.333% - 20px);
            min-width: 320px;
            max-width: 360px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }
        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            background: #444444;
        }
        .card h2 {
            color: #1a73e8;
            margin-bottom: 15px;
            font-size: 1.6em;
            font-weight: 600;
        }
        .card a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #ffffff;
            background: #1a73e8;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.8em; /* Adjusted font size */
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: calc(100% - 30px);
            margin-left: 15px;
            margin-right: 15px;
            box-sizing: border-box;
            transform: scale(1);
        }
        .card a:hover {
            background: #005bb5;
            transform: scale(1.05);
        }
        .card a:active {
            transform: scale(1);
        }
        @media (max-width: 900px) {
            .card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Employee API Documentation</h1>
    </div>
    <div class="card-container">
        <div class="card" aria-labelledby="swagger-ui-heading">
            <h2 id="swagger-ui-heading">Swagger UI</h2>
            <a href="#" id="swagger-ui-link">Go to Swagger UI</a>
        </div>
        <div class="card" aria-labelledby="json-docs-heading">
            <h2 id="json-docs-heading">OpenAPI JSON</h2>
            <a href="#" id="api-docs-json-link">View JSON Documentation</a>
        </div>
        <div class="card" aria-labelledby="yaml-docs-heading">
            <h2 id="yaml-docs-heading">Download YAML</h2>
            <a href="#" id="api-docs-yaml-link">Download YAML Documentation</a>
        </div>
    </div>
</div>

<div class="version">
    Version 1.2
</div>

<script>
    // Get the base URL dynamically
    const baseUrl = window.location.origin;

    // Define the links
    const links = {
        'swagger-ui-link': `${baseUrl}/swagger-ui/index.html`,
        'api-docs-json-link': `${baseUrl}/v3/api-docs`,
        'api-docs-yaml-link': `${baseUrl}/v3/api-docs.yaml`
    };

    // Set the href attributes for each link
    for (const [id, href] of Object.entries(links)) {
        document.getElementById(id).href = href;
    }
</script>
</body>
</html>
